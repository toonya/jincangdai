<div class="con bor">
<div class="login">

  <div class="steps clearfix">
    <div class="line"></div>
    <div class="step"><i class="png">1</i><p>用户注册</p></div>
    <div class="step step2" style=" margin-left:133px;"><i class="png">2</i><p>发送激活邮件</p></div>
    <div class="step step2" style=" margin-left:133px;"><i class="png">3</i><p>用户激活</p></div>
    <div class="step step2" style=" margin-left:133px;"><i class="png">4</i><p>登录并实名认证</p></div>
  </div>
  <div class="tar lh60 ft14">已有帐号？ <a href="../account/login.html" class="c08c ml10">直接登录</a></div>
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab3">
  <tr>
    <td width="15%" class="tar"><span class="cred">*</span>用户名：</td>
    <td width="75%"><input type="text" class="text2 w250 c999" value="用户名为6-20位字母或数字组合" onFocus="if(value==defaultValue){value='';this.style.color='#333'}" onBlur="if(!value){value=defaultValue;this.style.color='#999'}" /><i class="png i_right ml10"></i></td>
  </tr>
  <tr>
    <td class="tar"><span class="cred">*</span>真实姓名：</td>
    <td><input name="" type="text" class="text2 w250" /><i class="png i_tixing ml10"></i><span class="ml5 c999 ft12">若名字包含生僻字，请<a href="#" class="c08c">点此打开生僻字库</a>进行选择。</span></td>
  </tr>
  <tr>
    <td  class="tar"><span class="cred">*</span>常用电子邮箱：</td>
    <td><input type="text" class="text2 w250 c999" value="注册完成后需要通过邮箱激活用户" onFocus="if(value==defaultValue){value='';this.style.color='#333'}" onBlur="if(!value){value=defaultValue;this.style.color='#999'}" /><i class="png i_wrong ml10"></i></td>
  </tr>
  <tr>
    <td class="tar">推荐人编号：</td>
    <td><input name="" type="text" class="text2 w250" /></td>
  </tr>
  <tr>
    <td class="tar"><span class="cred">*</span>验证码：</td>
    <td><input name="" type="text" class="text2" style="width:136px;" /><img src="upload/yzm.jpg" class="ml10 yzm" /><a href="#" class="c08c ml10 ft12">看不清？换一张</a></td>
  </tr>
   <tr>
    <td>&nbsp;</td>
    <td><input name="" type="checkbox" class="checkbox" value="" checked="checked" />我同意<a href="#" class="c08c">《服务条款》</a>和<a href="#" class="c08c">《借入协议》</a>
    </td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><a class="png btn3"><span class="png btn3">立即投资</span></a></td>
  </tr>
